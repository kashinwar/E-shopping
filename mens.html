<script>
  AOS.int();
// Toggle the navbar collapse on click
$('.navbar-toggler').on('click', function () {
        $('.navbar-collapse').toggleClass('show');
    });

    // Add event listener to the search button
    $('.btn-outline-success').on('click', function (e) {
        e.preventDefault();
        // Add your search functionality here
        console.log('Search button clicked!');
    });


    const carousel1 = document.querySelector('.carousel1');
const carousel2 = document.querySelector('.carousel2');
const images1 = carousel1.querySelectorAll('img');
const images2 = carousel2.querySelectorAll('img');
let currentImageIndex1 = 0;
let currentImageIndex2 = 0;

function updateCarousel1() {
  const imageWidth = images1[0].offsetWidth;
  const translateX = -imageWidth * currentImageIndex1;
  carousel1.style.transform = `translateX(${translateX}px)`;
  currentImageIndex1 = (currentImageIndex1 + 1) % images1.length;
}

function updateCarousel2() {
  const imageWidth = images2[0].offsetWidth;
  const translateX = imageWidth * currentImageIndex2;
  carousel2.style.transform = `translateX(${translateX}px)`;
  currentImageIndex2 = (currentImageIndex2 + 1) % images2.length;
}

function animate() {
  updateCarousel1();
  updateCarousel2();
  requestAnimationFrame(animate);
}

animate(); // start the animation
</script>
